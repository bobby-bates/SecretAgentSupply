<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <div class="header">
      <div class="container header-info">
        <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
      <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>

    <!-- Title -->

    <div class="title-background">
      <div class="container title-box">
        <h3>NEW ARRIVAL</h3>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>

    <!-- Menu -->

    <div class="menu">
      <nav class="container nav">
        <ul>
          <li>Eyewear</li>
          <li>Aparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- Main -->

    <div class="main">
      <div class="container products">
        <div class="product-box">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <h2>Exploding Pen</h2>
        </div>
        <div class="product-box">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <h2>Cellular Watch</h2>
        </div>
        <div class="product-box">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
          <h2>Thermal Glasses</h2>
        </div>
      </div>
      <div class="container loc-hrs">
        <div class="loc-hrs-box">
          <h2>Location</h2>
          <h2>-47.346436, 84.32354</h2>
        </div>
        <div class="loc-hrs-box">
          <h2>Hours</h2>
          <h2>0800 - 1800</h2>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <div class="footer">
      <div class="container"> Copyright Secret Agent Supply Inc.
      </div>
    </div>
  </body>
</html>
