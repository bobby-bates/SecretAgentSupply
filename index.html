<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>

    <!-- Title -->

    <div class="title-background">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Menu -->

    <div class="menu-background">
      <div class="container">
        <nav>
            <span>Eyewear</span>
            <span>Aparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
        </nav>
      </div>
    </div>

    <!-- Products -->

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="loc-hrs">
        <div class="loc-hrs-box left">
          <span class="top">Location</span>
          <span class="bottom">-47.346436, 84.32354</span>
        </div>
        <div class="loc-hrs-box right">
          <span class="top">Hours</span>
          <span class="bottom">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
       Copyright Secret Agent Supply Inc.
    </footer>
  </body>
</html>
